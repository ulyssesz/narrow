<!DOCTYPE html>
<html lang="en" style="background-color:white">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ page.title }}</title>
	{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	<meta name="author" content="{{ site.author.name }}">

	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Le styles -->
	<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
	<link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="{{ ASSET_PATH }}/css/bootstrap.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/narrow.css">

	<!-- Le fav and touch icons -->
	<!-- Update these with your own images
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
	-->
	</head>

	<body>

		<div class="container-narrow">
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			  	<!-- Brand and toggle get grouped for better mobile display -->
			  	<div class="navbar-header">
			    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			      		<span class="sr-only">Toggle navigation</span>
			      		<span class="icon-bar"></span>
			      		<span class="icon-bar"></span>
			      		<span class="icon-bar"></span>
			    	</button>
			    	<a class="navbar-brand" href="/">Ulysses Zheng</a>
			  	</div>

			  	<!-- Collect the nav links, forms, and other content for toggling -->
			  	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			    	<ul class="nav navbar-nav navbar-right">
			      		{% assign pages_list = site.pages %}
						{% assign group = 'navigation' %}
						{% include JB/pages_list %}		  
			    	</ul>
		    
				</div><!-- /.navbar-collapse -->
			</nav>
		</div>
		
		
	
		
		{{ content }}
		

		
	
		<div class="container-narrow">
			<div class="footer" style="padding:10px 10px">
	  			<p>&copy; {{ site.author.name }} 2013</p>
			</div>
		</div>
		{% include JB/analytics %}
	</body>
</html>
